// android/app/build.gradle (n√≠vel do app)

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.MilltopLabs.quemsabesabe"
    compileSdk 34
    ndkVersion "26.3.11579264"

    defaultConfig {
        applicationId "com.MilltopLabs.quemsabesabe"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Troque pela config de release quando for publicar
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }
}

flutter {
    source '../..'
}
